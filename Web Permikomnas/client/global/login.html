<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komisi Pemilu Raya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <section id="Login" data-aos="fade-up">
    <div class="background">
      <div class="circle blue"></div>
      <div class="circle orange-light"></div>
    </div>

    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong card-login">
            <div class="card-body p-5">

              <div class="card rounded-circle overflow-hidden mb-4 gambar-logo mx-auto">
                <img src="../assets/img/IMG_2914.JPG" class="img-fluid" alt="">
              </div>
              <h3 class="mb-5 text-center">SELAMAT DATANG</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="nim">Nomor Induk Mahasiswa</label>
                <input type="text" id="nim" class="form-control form-control-md" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="pass">Kata Sandi</label>
                <input type="password" id="pass" class="form-control form-control-md" />
              </div>

              <div class="mb-4">
                <a href="#" class="text-decoration-none tombol-lupa"><span>Lupa Kata Sandi ?</span></a>
              </div>

              <a href="#"
                class="btn btn-primary btn-md d-flex justify-content-center rounded-4 border-0 tombol-masuk"><span>Masuk</span></a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../assets/js/script.js"></script>
</body>

</html>
